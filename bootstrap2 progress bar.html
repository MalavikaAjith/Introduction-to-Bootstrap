<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Title</title>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>

<div class="container">
    <h2>Progress Bar</h2>
    <div class="progress">
        <div class="progress-bar progress-bar-striped" style="width: 70%;"></div>
    </div>
    <br>
    <div class="progress" style="height: 10px;">
        <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 40%;height: 10px;"></div>
    </div>
    <br>
    <div class="progress" style="height: 20px;">
        <div class="progress-bar bg-info" style="width: 50%;height: 20px;"></div>
    </div>
    <br>
    <div class="progress" style="height: 20px;">
        <div class="progress-bar bg-warning" style="width: 60%;height: 30px;">60%</div>
    </div>
    <br>
    <div class="progress">
        <div class="progress-bar bg-danger" style="width: 70%;"></div>
    </div>
    <br><div class="progress">
        <div class="progress-bar bg-secondary" style="width: 70%;"></div>
    </div>
    <br>
    <div class="progress">
        <div class="progress-bar bg-light" style="width: 70%;"></div>
    </div>
</div>

<div class="container">
    <h2>Multiple Progress Bars</h2>
    <div class="progress">
      <div class="progress-bar bg-success" style="width:40%">
        Free Space
      </div>
      <div class="progress-bar bg-warning" style="width:10%">
        Warning
      </div>
      <div class="progress-bar bg-danger" style="width:20%">
        Danger
      </div>
    </div>
  </div>
</body>
</html>
